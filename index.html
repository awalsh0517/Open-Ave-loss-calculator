<html>

<head>

  <script src='index.js'></script>
  <link rel='stylesheet' href='styles.css'>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&family=Roboto&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>



<body>
  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

    <div id=navFormat><a href="#">Home</a></div>
    <div id=navFormat><a href="#">About Us</a></div>
    <div id=navFormat><a href="#">Our Programs</a></div>
    <div id=navFormat><a href="#">Our Team</a></div>
    <div id=navFormat><a href="#">Annual Report</a></div>
    <div id=navFormat><a href="#">News + Events</a></div>
    <div id=navFormat><a href="#">Contact Us</a></div>

  </div>

  <div class="headerFlex">
    <span style="font-size:30px;cursor:pointer" onclick="openNav()" class="hamburg">&#9776;</span>
    <img src="./images/NEW-OpenAvenueFOUNDATION-Logo-FullColor (1).png" alt="Open Avenues Foundation "
      style="width:400px;height:75px;" class="openAveLogo">
    <div class="headerSocialWidth">
      <img src="./images/instagram-brands.svg" class="socialMedia"></img>

      <img src="./images/facebook-brands.svg" class="socialMedia"></img>

      <img src="./images/twitter-brands.svg" class="socialMedia"></img>

      <img src="./images/search-solid.svg" class="socialMedia verticalSeparator"></img>
    </div>
  </div>
  </div>

  <div class="titleBox">
    <div>
      <p> Find out how much you could save with <span class="bold">Open Avenues</span></p>
    </div>
  </div>

  <div class="betweenTitleAndForm">
    <p> Give us some information about your employee and company.</p>
  </div>
  <div>
    <form class="informationForm" action="">
      <h1>Information</h1>
      <div class="tab">
        <div class="formField">
          <label for="name">Name</label>
          <input class="formStretch" type="text" name="info1" id="name" value="name"><br>
        </div>
        <div class="formField">
          <label for="email">Email</label>
          <input class="formStretch" type="text" name="info1" id="email" value="email"><br>
        </div>
        <div class="formField">
          <label for="timePeriod">TimePeriod</label>
          <input type="text" name="info1" id="timePeriod" value="timePeriod">
          <label for="to">To</label>
          <input type="text" name="info1" id="to" value="to"><br>
        </div>
      </div>
  </div>
  <div class="formCircles">
    <span class="step"></span>
    <span class="step"></span>
    <span class="step"></span>
  </div>
  <div class="buttonsForForm">
    <button class="formButton" type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
    <button class="formButton" type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
  </div>


  </form>


  <footer class="footer">
    <div class="footer-text">
      Connect with us.
    </div>
    <div class="contact-button">
      CONTACT US
    </div>

  </footer>



</body>
